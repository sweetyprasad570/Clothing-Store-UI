<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish Wear</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        scroll-behavior: smooth;
      }

      nav {
        background-color: #000000aa;
        padding: 1rem;
        text-align: center;
        position: fixed;
        width: 100%;
        z-index: 10;
      }

      nav a {
        color: white;
        margin: 0 1rem;
        text-decoration: none;
        font-weight: bold;
      }

      .hero {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

     .bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1;
}


      .hero-content {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center;
        top: 50%;
        transform: translateY(-50%);
        padding: 2rem;
      }

      .btn {
        display: inline-block;
        padding: 0.7rem 1.5rem;
        background-color: #ff5e5e;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>

    <section class="hero" id="home">
      <video  autoplay muted loop playsinline class="bg-video">
        <source
          src="853800-hd_1920_1080_25fps (1) (1) (1).mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <div class="hero-content">
        <h2>Welcome to Stylish Wear</h2>
        <p>
          Discover modern clothing collections designed for comfort and style.
        </p>
        <a href="#products" class="btn">Shop Now</a>
      </div>
    </section>

    <section id="products" style="padding: 4rem; background-color: #f5f5f5">
      <h2>Our Products</h2>
      <p>Coming soon...</p>
    </section>

    <section id="contact" style="padding: 4rem; background-color: #ddd">
      <h2>Contact Us</h2>
      <p>Email: support@stylishwear.com</p>
    </section>
  </body>
</html>
